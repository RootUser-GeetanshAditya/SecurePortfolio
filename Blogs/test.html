<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - SecureVault Blog</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0a0e1a;
            --secondary-bg: #1a1f35;
            --accent-bg: #242b42;
            --primary-color: #00d4ff;
            --secondary-color: #0099cc;
            --accent-color: #66ffcc;
            --warning-color: #ff6b35;
            --danger-color: #ff3366;
            --text-primary: #e6f3ff;
            --text-secondary: #b3d9ff;
            --text-muted: #8099b3;
            --border-color: #2d3748;
            --glow-color: rgba(0, 212, 255, 0.3);
            --code-bg: #1e1e2e;
            --code-border: #313244;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 50%, #0f1419 100%);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            line-height: 1.6;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary-color);
            border-radius: 50%;
            opacity: 0.7;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            to {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .header {
            background: rgba(26, 31, 53, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .logo i {
            font-size: 2rem;
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--glow-color);
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            color: var(--primary-color);
            background: rgba(0, 212, 255, 0.1);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .blog-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 3rem 0;
        }

        .blog-title {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 30px var(--glow-color);
            line-height: 1.2;
        }

        .blog-meta {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3rem;
            color: var(--text-muted);
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .blog-tags {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(0, 212, 255, 0.1);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .blog-content {
            background: linear-gradient(135deg, var(--secondary-bg), var(--accent-bg));
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 4rem;
            margin-bottom: 3rem;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .blog-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color), var(--warning-color));
        }

        .blog-content h1 {
            color: var(--primary-color);
            font-size: 2.8rem;
            margin: 2.5rem 0 1.5rem;
            font-weight: 700;
            text-shadow: 0 0 20px var(--glow-color);
        }

        .blog-content h2 {
            color: var(--accent-color);
            font-size: 2.2rem;
            margin: 2rem 0 1.2rem;
            font-weight: 600;
        }

        .blog-content h3 {
            color: var(--text-primary);
            font-size: 1.8rem;
            margin: 1.8rem 0 1rem;
            font-weight: 600;
        }

        .blog-content h4 {
            color: var(--text-primary);
            font-size: 1.4rem;
            margin: 1.5rem 0 0.8rem;
            font-weight: 600;
        }

        .blog-content h5 {
            color: var(--text-primary);
            font-size: 1.2rem;
            margin: 1.3rem 0 0.7rem;
            font-weight: 600;
        }

        .blog-content h6 {
            color: var(--text-primary);
            font-size: 1rem;
            margin: 1rem 0 0.5rem;
            font-weight: 600;
        }

        .blog-content p {
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .blog-content ul, .blog-content ol {
            margin: 1.5rem 0 2rem 2.5rem;
            color: var(--text-secondary);
        }

        .blog-content li {
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
            line-height: 1.7;
        }

        .blog-content blockquote {
            border-left: 4px solid var(--primary-color);
            background: rgba(0, 212, 255, 0.05);
            padding: 1.5rem 2rem;
            margin: 2.5rem 0;
            border-radius: 0 12px 12px 0;
            font-style: italic;
            color: var(--text-primary);
            font-size: 1.2rem;
            line-height: 1.8;
        }

        .code-block {
            background: var(--code-bg);
            border: 1px solid var(--code-border);
            border-radius: 16px;
            margin: 3rem 0;
            overflow: hidden;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
        }

        .code-header {
            background: linear-gradient(135deg, #2d3748, #4a5568);
            padding: 1.2rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--code-border);
        }

        .code-title {
            color: var(--text-primary);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1.1rem;
        }

        .code-lang {
            background: rgba(0, 212, 255, 0.2);
            color: var(--primary-color);
            padding: 0.4rem 1rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .copy-button {
            background: rgba(102, 255, 204, 0.1);
            border: 1px solid rgba(102, 255, 204, 0.3);
            color: var(--accent-color);
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .copy-button:hover {
            background: rgba(102, 255, 204, 0.2);
            transform: translateY(-2px);
        }

        .code-content {
            overflow-x: auto;
        }

        .code-content pre {
            margin: 0;
            padding: 2rem;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 1rem;
            line-height: 1.6;
        }

        .code-content code {
            background: none;
            padding: 0;
            border-radius: 0;
            font-size: inherit;
        }

        .blog-content code:not(.code-content code) {
            background: rgba(0, 212, 255, 0.1);
            color: var(--primary-color);
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.95em;
            font-weight: 500;
        }

        .info-box {
            background: rgba(0, 212, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-left: 4px solid var(--primary-color);
            padding: 2rem;
            margin: 3rem 0;
            border-radius: 0 12px 12px 0;
        }

        .info-box.warning {
            background: rgba(255, 107, 53, 0.05);
            border-color: rgba(255, 107, 53, 0.2);
            border-left-color: var(--warning-color);
        }

        .info-box.danger {
            background: rgba(255, 51, 102, 0.05);
            border-color: rgba(255, 51, 102, 0.2);
            border-left-color: var(--danger-color);
        }

        .info-box-title {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1.2rem;
        }

        .info-box.warning .info-box-title {
            color: var(--warning-color);
        }

        .info-box.danger .info-box-title {
            color: var(--danger-color);
        }

        .info-box p {
            font-size: 1.1rem;
            line-height: 1.7;
        }

        .image-container {
            margin: 3rem 0;
            text-align: center;
        }

        .image-container img {
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            max-width: 100%;
            height: auto;
        }

        .image-small {
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .image-medium {
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .image-large {
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .image-full {
            width: 100%;
        }

        .image-caption {
            color: var(--text-muted);
            font-style: italic;
            margin-top: 1rem;
            font-size: 0.95rem;
        }

        .footer {
            background: rgba(26, 31, 53, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-color);
            padding: 3rem 2rem;
            text-align: center;
            color: var(--text-muted);
        }

        /* Responsive Design */
        @media (max-width: 1400px) {
            .container {
                max-width: 1200px;
                padding: 2rem 1.5rem;
            }
            
            .blog-content {
                padding: 3.5rem;
            }
        }

        @media (max-width: 1200px) {
            .container {
                max-width: 1000px;
                padding: 1.5rem;
            }
            
            .blog-content {
                padding: 3rem;
            }

            .blog-title {
                font-size: 3.5rem;
            }
        }

        @media (max-width: 992px) {
            .container {
                padding: 1rem;
            }

            .blog-title {
                font-size: 3rem;
            }

            .blog-content {
                padding: 2.5rem;
            }

            .blog-content h1 {
                font-size: 2.4rem;
            }

            .blog-content h2 {
                font-size: 2rem;
            }

            .nav-links {
                gap: 1rem;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                display: none;
            }

            .container {
                padding: 0.5rem;
            }
            
            .blog-title {
                font-size: 2.5rem;
            }
            
            .blog-content {
                padding: 2rem 1.5rem;
                margin-bottom: 2rem;
            }
            
            .blog-meta {
                flex-direction: column;
                gap: 1rem;
            }
            
            .code-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
                padding: 1rem 1.5rem;
            }

            .code-content pre {
                padding: 1.5rem;
                font-size: 0.9rem;
            }

            .blog-content h1 {
                font-size: 2rem;
            }

            .blog-content h2 {
                font-size: 1.6rem;
            }

            .blog-content h3 {
                font-size: 1.4rem;
            }

            .blog-content p {
                font-size: 1rem;
            }

            .info-box {
                padding: 1.5rem;
            }

            .image-small,
            .image-medium,
            .image-large {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .blog-title {
                font-size: 2rem;
            }

            .blog-content {
                padding: 1.5rem 1rem;
            }

            .blog-content h1 {
                font-size: 1.8rem;
            }

            .blog-content h2 {
                font-size: 1.4rem;
            }

            .blog-content h3 {
                font-size: 1.2rem;
            }

            .code-content pre {
                padding: 1rem;
                font-size: 0.85rem;
            }

            .info-box {
                padding: 1rem;
            }

            .footer {
                padding: 2rem 1rem;
            }
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .blog-content h1,
            .blog-content h2,
            .blog-title {
                text-rendering: optimizeLegibility;
            }
        }

        /* Print styles */
        @media print {
            .header,
            .footer,
            .particles {
                display: none;
            }

            .blog-content {
                box-shadow: none;
                border: 1px solid #ccc;
            }

            .copy-button {
                display: none;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="header">
        <div class="header-content">
            <a href="#" class="logo">
                <i class="fas fa-shield-halved"></i>
                <span>SecureVault</span>
            </a>
            <div class="nav-links">
                <a href="#" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-blog"></i>
                    <span>Blog</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-user"></i>
                    <span>About</span>
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="blog-header">
            <h1 class="blog-title">Untitled Blog Post</h1>
            <div class="blog-meta">
                <div class="meta-item">
                    <i class="fas fa-calendar"></i>
                    <span>June 20, 2025</span>
                </div>
                <div class="meta-item">
                    <i class="fas fa-user"></i>
                    <span>SecureVault Team</span>
                </div>
                <div class="meta-item">
                    <i class="fas fa-clock"></i>
                    <span>5 min read</span>
                </div>
            </div>
            
        </div>

        <article class="blog-content">
            
            <div style="text-align: center; padding: 4rem 0; color: var(--text-muted);">
                <div style="font-size: 4rem; margin-bottom: 2rem;">📝</div>
                <h3 style="font-size: 1.5rem; margin-bottom: 1rem;">No Content Yet</h3>
                <p>This blog post is empty.</p>
            </div>
            
        </article>
    </div>

    <div class="footer">
        <p>&copy; 2025 SecureVault. All rights reserved. | Built with modern web technologies</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script>
        function initParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function copyCode(button) {
            const codeBlock = button.closest('.code-block').querySelector('code');
            const textArea = document.createElement('textarea');
            textArea.value = codeBlock.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-check"></i> Copied!';
            button.style.background = 'rgba(102, 255, 204, 0.3)';
            
            setTimeout(() => {
                button.innerHTML = originalText;
                button.style.background = 'rgba(102, 255, 204, 0.1)';
            }, 2000);
        }

        window.addEventListener('load', function() {
            initParticles();
            
            if (typeof Prism !== 'undefined') {
                Prism.highlightAll();
            }
        });
    </script>
</body>
</html>
